<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRa GPS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"> <!-- Custom Font -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>LoRa GPS Tracker</h1>
        </header>
        <div class="controls">
            <button id="clearPath" class="btn">Clear Path</button>
            <div id="info">
                <p><strong>Latest Location:</strong></p>
                <p id="latLon">Latitude: <span id="latitude">-</span>, Longitude: <span id="longitude">-</span></p>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map', { 
            center: [0, 0], 
            zoom: 13,
            zoomControl: true 
        });

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Create a marker and polyline layer
        var marker = L.marker([0, 0], { draggable: true }).addTo(map)
            .bindPopup('Latitude: 0<br>Longitude: 0')
            .openPopup();
        var polyline = L.polyline([], {color: 'blue', weight: 5}).addTo(map);

        // Function to update the map with new coordinates and draw path
        function updateMap(lat, lon) {
            var newLatLng = [lat, lon];
            marker.setLatLng(newLatLng); // Update marker position
            marker.setPopupContent('Latitude: ' + lat + '<br>Longitude: ' + lon); // Update popup content

            // Add new point to polyline
            var latLngs = polyline.getLatLngs();
            latLngs.push(newLatLng);
            polyline.setLatLngs(latLngs);

            // Update the information panel
            document.getElementById('latitude').textContent = lat;
            document.getElementById('longitude').textContent = lon;
        }

        // Fetch the latest GPS data from the Flask server
        function fetchData() {
            fetch('http://192.168.1.68:5001/get-latest-data') // URL of Flask endpoint
                .then(response => response.json())
                .then(data => {
                    if (data.lat && data.lon) {
                        updateMap(data.lat, data.lon);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Clear the path
        document.getElementById('clearPath').addEventListener('click', function() {
            polyline.setLatLngs([]); // Clear the polyline path
        });

        // Initial fetch and periodic updates
        fetchData();
        setInterval(fetchData, 5000); // Update every 5 seconds

        // User interaction: Change marker color on drag
        marker.on('dragend', function(e) {
            var latLng = e.target.getLatLng();
            marker.setPopupContent('Latitude: ' + latLng.lat + '<br>Longitude: ' + latLng.lng);
        });
    </script>
</body>
</html>
